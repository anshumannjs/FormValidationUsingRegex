<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form validation.css">
</head>
<body>
    <div id="main">
        <div class="name">
            Name
            <div id="name">
                <div>
                    <input type="text" placeholder="First" id="first">
                    <h6 id="firstwarn">enter your name in this format : First Middle Last</h6>
                </div>
                <div>
                    <input type="text" placeholder="Last" id="last">
                    <h6 id="lastwarn">enter your name in this format : First Middle Last</h6>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="email">
                Email
                <input type="text" id="email">
            </div>
            <div class="phone">
                Phone
                <input type="text" id="phone">
                <h6 id="phonewarn"></h6>
            </div>
        </div>
        <div class="address">
            Address
            <input type="text" id="address">
            <h6 id="addwarn"></h6>
        </div>
        <div class="message">
            Message
            <input type="text" id="message">
        </div>
        <div class="submit">
            <button id="submit">submit</button>
        </div>
    </div>




    <script src="for validation.js"></script>
</body>
</html>
